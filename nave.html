</head>         
<body> 
    <header>
        <p class="NAVE">
            NAVE
        </p>   
        <div class="box">
            <div id="c1" class="sel" onmouseover="ChangeColor(this)" onmouseout="UnchangeColor(this)" onclick="window.open('index.html'); window.close('nave.html');">
            </div>
            <div id="c2" class="sel" onmouseover="ChangeColor(this)" onmouseout="UnchangeColor(this)" onclick="window.open('acont.html'); window.close('nave.html');">
            </div>
            <div id="c3" class="sel" onmouseover="ChangeColor(this)" onmouseout="UnchangeColor(this)" onclick="alert('Essa pagina ainda nao esta pronta')">
            </div>
            <div id="c4" class="sel" onmouseover="ChangeColor(this)" onmouseout="UnchangeColor(this)" onclick="alert('Essa pagina ainda nao esta pronta')">
            </div>
            <div id="c5" class="sel" onmouseover="ChangeColor(this)" onmouseout="UnchangeColor(this)" onclick="alert('Essa pagina ainda nao esta pronta')">
            </div>
            <div id="c6" class="sel" onmouseover="ChangeColor(this)" onmouseout="UnchangeColor(this)" onclick="alert('Essa pagina ainda nao esta pronta')">
            </div>
            <div id="c7" class="sel" onmouseover="ChangeColor(this)" onmouseout="UnchangeColor(this)" onclick="alert('Essa pagina ainda nao esta pronta')">
            </div>
        </div>    
    </header>
    <div id="oi" class="textos">
        <h1 class="nova">
            Quem Somos
        </h1>
        <div class="lindos">
        <p class="nova">
            &nbsp;&nbsp;&nbsp;&nbsp;Imagine uma escola onde aprender anda de mãos dadas com inventar coisas novas. Uma escola onde ensinar o conteúdo caminha junto com produzir novos conhecimentos
        </p>
        <p class="nova">
            &nbsp;&nbsp;&nbsp;&nbsp;Um lugar onde professores e estudantes se preparam juntos para um mundo cada vez mais digital e desafiador
        </p>
        </div>
        <img class="none" src="Imagens/none.PNG" alt="none"/>
    </div>
    <script>
        var oi = "1500";
        function ChangeColor(el)
        {
            el.style.backgroundColor="#b30000";
        }
        function UnchangeColor(el)
        {
            el.style.backgroundColor="white";
        }
        function loop()
        {
            if(oi != "0")
            {
                oi = (parseInt(oi) - 30).toString();
                document.getElementById("oi").style.left = oi;
            }
            setTimeout(loop, 30);
        }
        loop();
    </script>
</body>    
</html>
